<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/simples">

<th:block layout:fragment="conteudo">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>EasyTask</title>

        <link rel="stylesheet" type="text/css" th:href="@{/layout/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/layout/css/bootstrap-theme.min.css}" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <form th:action="@{/login}" method="POST">
        <div class="aw-simple-panel">
            <img alt="EasyTask" th:src="@{/layout/images/logo-gray.png}"/>

            <div>
                Por favor, faça o login.
            </div>

            <div class="error" th:if="${#bools.isTrue(param.error)}">
                O usuário e/ou senha não conferem
            </div>

            <div>
                <div class="form-group  has-feedback">
                    <input type="text" class="form-control  input-lg" placeholder="Seu usuário"
                           autofocus="autofocus" name="username"/>
                    <span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
                </div>

                <div class="form-group  has-feedback">
                    <input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
                    <span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
                </div>
            </div>

        </div>
    </form>
    </body>
</th:block>
</html>
