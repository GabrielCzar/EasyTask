<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/profile">
<body>
<th:block layout:fragment="conteudo">
    <div class="row">
        <div class="container">

            <div class="col s12 distance-min">
                <ul class="tabs">
                    <li class="tab col s3"><a class="black-text" href="#editar_perfil">Editar Perfil</a></li>
                    <li class="tab col s3"><a class="black-text" href="#altera_credenciais">Alterar Credenciais</a></li>
                    <!--li class="tab col s3"><a class="black-text" href="#faturamento">Faturamento</a></li>
                    <li class="tab col s3"><a class="black-text" href="#avaliacao">Avaliação</a></li-->
                </ul>
            </div>

            <div class="center">
                <p th:text="${message}" th:class="${cor} + '-text'"></p>
            </div>

            <div id="editar_perfil" class="col m12 s12">
                <form th:action="@{/user/edit/basic}" method="post" enctype="multipart/form-data">

                    <input name="username" th:value="${usuario.username}" hidden="true"/>

                    <div class="right col m2 s12">
                        <img class="circle materialboxed" width="100px" th:src="@{'/resources/static/layout/images/usuario/' + ${usuario.url}}" th:alt="${usuario.url}"/>
                    </div>

                    <div class="file-field input-field col m10 s12">
                        <div class="btn">
                            <span>Imagem do perfil</span>
                            <input name="imagem" type="file" />
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" />
                        </div>
                    </div>

                    <div class="input-field col m12 s12">
                        <i class="material-icons prefix">person</i>
                        <input name="nome" id="name" type="text" class="validate" th:value="${usuario.nome}" />
                        <label for="name" data-error="nome inválido" data-success="nome válido">Nome</label>
                    </div>

                    <div class="input-field col m12 s12">
                        <i class="material-icons prefix">call</i>
                        <input name="telefone" id="telefone" type="tel" class="validate" th:value="${usuario.telefone}"/>
                        <label for="telefone" data-error="telefone inválido" data-success="telefone válido">Telefone</label>
                    </div>

                    <div class="input-field col m12 s12">
                        <i class="material-icons prefix">mail</i>
                        <input name="email" id="email" type="email" class="validate" th:value="${usuario.email}"/>
                        <label for="email" data-error="nome inválido" data-success="nome válido">Email</label>
                    </div>

                    <div class="input-field">
                        <button class="btn blue right">Altera</button>
                    </div>
                </form>

            </div>
            <div id="altera_credenciais" class="col s12">
                <form th:action="@{/user/edit/hard}" method="post">
                    <input name="username" th:value="${#authentication.name}" hidden="hidden" />

                    <div class="input-field col m12 s12">
                        <i class="material-icons prefix">lock</i>
                        <input name="password" id="password" type="password" class="validate" min="4" />
                        <label for="password">Nova senha</label>
                    </div>
                    <div class="input-field col m12 s12">
                        <i class="material-icons prefix">lock</i>
                        <input name="cpassword" id="cpassword" type="password" class="validate" min="4" />
                        <label for="cpassword">Nova senha</label>
                    </div>
                    <div class="input-field col m12 s12">
                        <i class="material-icons prefix">lock</i>
                        <input name="oldpassword" id="oldpassword" type="password" class="validate" min="4" />
                        <label for="oldpassword">Senha antiga</label>
                    </div>

                    <div class="input-field col m12 s12">
                        <button class="btn blue">Alterar Senha</button>
                    </div>
                </form>
            </div>
            <!--div id="faturamento" class="col s12">Test 3</div>
            <div id="avaliacao" class="col s12">Test 4</div-->

        </div>
    </div>
</th:block>
</body>
</html>
