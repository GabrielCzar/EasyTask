<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/profile">
<body>
    <th:block layout:fragment="conteudo">
        <div class="row">
            <div class="container">
                <h4>Inserir demanda</h4>

                <form th:action="@{/servicos/user/finish-order}" method="post">
                    <div class="input-field col m8">
                        <input id="nome_demanda" type="text" data-length="255" name="nome"
                               th:value="${servico.nome}" class="validate" required="required" />
                        <label for="nome_demanda" data-error="nome inválido">Nome da demanda</label>
                    </div>
                    <div class="input-field col m8">
                        <select id="tipo" name="tipo" th:value="*{tipos}">
                            <option selected="selected" th:each="tipo : ${tipos}"
                                    th:if="${tipo == servico.tipo}"
                                    th:value="${tipo}" th:text="${tipo.nome}">Tipo</option>
                            <option th:each="tipo : ${tipos}"
                                    th:unless="${tipo == servico.tipo}"
                                    th:value="${tipo}" th:text="${tipo.nome}">Tipo</option>
                        </select>
                        <label for="tipo">Tipo</label>
                    </div>
                    <div class="input-field col m8">
                        <select id="categoria" name="categoria" th:value="*{categorias}">
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria}"
                                    th:text="${categoria.nome}"></option>
                        </select>
                        <label for="categoria">Categoria</label>
                    </div>

                    <div class="input-field col m8">
                        <input id="atv_demanda" type="text" th:name="atividade" required="required"/>
                        <label for="atv_demanda">Objetivo</label>
                    </div>

                    <div class="input-field col m8">
                        <input class="materialize-textarea" id="desc_demanda" type="text" th:name="descricao" required="required"/>
                        <label for="desc_demanda">Descrição</label>
                    </div>

                    <div class="input-field col m8">
                        <input id="vest_demanda" type="number" step="any" th:name="valorEstimado"  />
                        <label for="vest_demanda">Valor estimado</label>
                    </div>

                    <div class="input-field col m8">
                        <label>Prazo em dias</label><br />
                        <p class="range-field">
                            <input type="range" id="prazo" min="0" max="365" value="0" th:name="prazo"  />
                        </p>
                    </div>

                    <div class="input-field col m8">
                        <input class="btn right blue" th:type="submit" value="Inserir Demanda" />
                    </div>
                </form>

            </div>
        </div>
    </th:block>
</body>
</html>
